<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu con listas</title>
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Ejercicio20.css">
    <script>
        $(document).ready(function () {
            $("ul.tabs li").click(function (){
                $("ul.tabs li").removeClass("activa");
                $(this).addClass("activa");
                $(".contenedor div").hide();
                var parrafoAActivar = $(this).find("a").attr("href");
                $(parrafoAActivar).show();
            });
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td>
            <ul class="tabs">
                <li><a href="#tab1">Menu 1</a></li>
                <li><a href="#tab2">Menu 2</a></li>
                <li><a href="#tab3">Menu 3</a></li>
                <li><a href="#tab4">Menu 4</a></li>
            </ul>
            <div class="contenedor">
                <div id="tab1">
                    <p>Contenido de la pesta単a 1</p>
                </div>
                <div id="tab2">
                    <p>Contenido de la pesta単a 2</p>
                </div>
                <div id="tab3">
                    <p>Contenido de la pesta単a 3</p>
                </div>
                <div id="tab4">
                    <p>Contenido de la pesta単a 4</p>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
