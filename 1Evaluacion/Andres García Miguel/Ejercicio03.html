<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNI</title>
    <style type="text/css">
        letra {
            font-size: 50px;
            font-weight: bold;
        }
    </style>

    <script language="JavaScript">
        var letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];
        function calcularLetra(){
            var numero = document.getElementById("numero").value;
            var letra = document.getElementById("letra");
            letra.innerHTML = letras[numero % 23];
        }
    </script>
</head>
<body>
<input type="text" maxlength="8" size="10">
<input type="button" value="Letra DNI" onmousedown="calcularLetra()">
<p id="letra"></p>
</body>
</html>
