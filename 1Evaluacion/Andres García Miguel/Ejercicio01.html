<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <!--Crear una tabla, que en su primera fila sólo tenga una celda y en la segunda
tenga 4. En cada una de esas 4 celdas de la segunda fila, habrá una imagen.
Cuando el usuario haga click en una de las imágenes, ésta aparecerá en la celda
de la primera fila.-->
    <style type="text/css">

    </style>

    <script language="JavaScript">
        var fotos = ["foto1", "foto2", "foto3", "foto4"];
        function cambiarFoto(foto) {
            var foto = document.getElementById("foto");
            foto.src = fotos[foto];
        }
    </script>

</head>
<body>
<table border="15" align="center" width="70%">
    <tr>
           <td colspan="4" align="center">
                <img id="foto" src="" width="100" height="100">
            </td>

    </tr>
    <tr>
        <td>
            <img id="foto1" src="../Marcas/Imagenes/globo.png" width="100" height="100" onmousedown="cambiarFoto()">
        </td>
        <td>
            <img id="foto2" src="../Marcas/Imagenes/Flecha.png" width="100" height="100" onmousedown="cambiarFoto()">
        </td>
        <td>
            <img id="foto3" src="../Marcas/Imagenes/cerilla.png" width="100" height="100" onmousedown="cambiarFoto()">
        </td>
        <td>
            <img id="foto4" src="../Marcas/Imagenes/llamarada.png" width="100" height="100" onmousedown="cambiarFoto()">
        </td>
    </tr>
</table>

</body>
</html>
