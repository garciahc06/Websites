<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <!-- Crear una animación, con una duración de 10 segundos, en la que una imagen
    que hayas colocado en cualquier parte de la página, se mueva hasta la posición del body
    sobre la que hagas click con el ratón. -->
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).click(function (e) {
                $("#imagen").animate({
                    left: e.pageX,
                    top: e.pageY
                }, 10000);
            });
        });
    </script>
    <style>
        #imagen {
            position: absolute;
            width: 150px;
            height: 150px;
        }
    </style>

</head>
<body>
<img id="imagen" src="Imagenes/Manzana.jpg">
</body>
</html>
