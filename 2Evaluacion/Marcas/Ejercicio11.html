<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {
            $("#divAnimado1").animate({marginLeft: '600px'},1500);
            $("#divAnimado2").animate({width:'250px', height:'250px'},1500);
            $("#divAnimado3").animate({marginLeft: '600px', width:'200px', height:'200px'},1500)
                .animate({marginLeft: '300px'}, 'fast');

        });
    </script>
    <style type="text/css">
        div {
            width: 150px;
            height: 150px;
            margin-left: 50px;
            margin-top: 50px;
            background: #0000FF;
        }
        #divAnimado2 {
            background: #FF0000;
        }
        #divAnimado3 {
            background: #00FF00;
        }
    </style>
</head>
<body>
<div id="divAnimado1"></div>
<div id="divAnimado2"></div>
<div id="divAnimado3"></div>
</body>
</html>
