<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de ratón</title>
    <script type="text/javascript" src="../../jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        x = $(document);
        x.ready(iniciarEventos);
        function iniciarEventos(){
            var objetos = $("a");
            objetos.mouseover(entrarMouse);
            objetos.mouseout(salirMouse);
        }

        function entrarMouse() {
            $(this).css("background-color", "#FF0");
        }

        function salirMouse() {
            $(this).css("background-color", "#FFF");
        }

    </script>
</head>
<body>
<a href="https://www.marca.com/">Marca</a> <br>
<a href="https://www.heraldo.es/">Heraldo de Aragon</a> <br>
<a href="https://www.elperiodicodearagon.com/">El Periodico de Aragón</a>
</body>
</html>
