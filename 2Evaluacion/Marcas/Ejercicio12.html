<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir botones, método append</title>
    <script type="text/javascript" src="../../jquery/jquery-1.11.2.min.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {
            $("#divAsistene1").append($("<input>").
                attr("class", "boton").
                attr("value", "Hola").
                attr("type", "button"));
            $("#divAsistene2").append($("<button>").
                attr("class", "boton").
                text("Probando"));
        });
    </script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="divAsistente1"></div>
<div id="divAsistente2"></div>
</body>
</html>
