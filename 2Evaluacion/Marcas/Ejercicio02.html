<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrando posicion del raton</title>
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $("#texto").text("Buenos días, caballeros!!!");
        $("#texto2").html("<input type='button' value='Pulsa aquí'>");
        $(document).mousemove(function (event) {
            $("#texto3").text(event.clientX + " - " + event.clientY);
        });
        $(document).click(function (event) {
            $("#texto4").text(event.pageX + " - " + event.pageY);
        });


    </script>
</head>
<body>
<div id="texto"></div>
<div id="texto2"></div>
<div id="texto3"></div>
<div id="texto4"></div>
</body>
</html>
