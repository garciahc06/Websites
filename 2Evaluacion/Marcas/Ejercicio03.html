<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animacion de fondo</title>

    <script type="text/javascript" src="../../jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $("#mover1").click(function () {
            $("body").animate({backgroundPositionX: "200px"}, 2000);
        });
        $("#mover2").click(function () {
            $("body").animate({backgroundPositionX: "-200px"}, 2000);
        });
        $("#mover3").click(function (){
            $("body").animate({backgroundPositionX: "5000px"}, 5000, "swing", function (){
                alert("Hasta aqu√≠ manin");
            });
        });

    });
    </script>
</head>
<body background="Imagenes/minita.jpeg">
<input type="button" id="mover1" value="Desplazar derecha">
<input type="button" id="mover2" value="Desplazar izquierda">
<input type="button" id="mover3" value="Desplazar derecha con mensaje al final">
</body>
</html>
