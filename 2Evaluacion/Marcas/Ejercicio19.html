<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilos y persiana</title>
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {
            $("#caja").css({
                width: "200px",
                height: "15px",
                backgroundColor: "red",
                borderStyle: "solid",
                borderWidth: "1px",
                fontFamily: "Arial",
                textAlign: "center",
                padding: "10px",
            });
            $("#boton").click(function(){
                $("#caja").slideUp(3000, function (){
                    $("#caja").slideDown(3000);
                });
            });
        });
    </script>
    <style type="text/css">

    </style>
</head>
<body>
<button id="boton">Empezar</button>
<div id="caja">Bienvenidos al aula de 1H</div>

</body>
</html>
