<!DOCTYPE html>
<head><title>Creando Tablas</title></head>
<body>
<h1 align="center">TABLAS</h1>

<!--Tabla (teoria)-->

<table border="10" align="center" bgcolor="orange" width="70%" cellpadding="20" cellspacing="20">
    <tr bgcolor="yellow" valign="top" height="200">
      <td>Uno</td>
      <td>Dos</td>
      <td rowspan="2">Tres</td>
    </tr>
  <tr bgcolor="red">
    <td colspan="2" background="C:\Users\USUARIO\Desktop\fondos\akali.png">Cuatro</td>
  </tr>
</table>
<br><br>
<!--Tabla primera-->
<table border="10" align="center" bgcolor="yellow" width="70%" cellpadding="10" cellspacing="5">
  <tr>
    <td>uno</td>
    <td>dos</td>
    <td rowspan="3">tres</td>
  </tr>
  <tr>
    <td colspan="2">uno</td>
  </tr>
  <tr>
    <td colspan="2">uno</td>
  </tr>
</table>
<br><br>
<!--Segunda tabla (3x3 1ªcolumna - 3 filas, 2ªcolumna - 1 fila, 3ª columna - 2filas (1x1,2x1)-->
<table border="10" align="center" bgcolor="yellow" width="70%" cellpadding="10" cellspacing="5">
  <tr border="10" align="center" bgcolor="red" width="70%" cellpadding="10" cellspacing="5">
    <td>uno</td>
    <td>dos</td>
    <td>tres</td>
  </tr>
  <tr>
    <td colspan="3">uno</td>
  </tr>
  <tr>
    <td>uno</td>
    <td colspan="2">dos</td>
  </tr>
</table>

</body>
</html>
