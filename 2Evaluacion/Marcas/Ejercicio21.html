<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de imagenes</title>
    <script type="text/javascript" src="../../jquery/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#next").click(function (){
                $("#galeria li:first").appendTo("#galeria");
            });
            $("#back").click(function () {
                $("#galeria li:last").prependTo("#galeria");
            });
        });
    </script>
    <style>
        img {
            width: 600px;
            height: 400px;
        }
        li {
            float: left;
            list-style: none;
        }
        ul{
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        ul, li {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
<ul id="galeria">
    <li><img src="Imagenes/akali.png"></li>
    <li><img src="Imagenes/akali2.png"></li>
    <li><img src="Imagenes/minita.jpeg"></li>
</ul>
<button id="back">Anterior</button>
<button id="next">Siguiente</button>

</body>
</html>
