<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagen buena (Inicio Sesión)</title>
    <style type="text/css">
        /* Modificamos la tabla que se coloca en el centro y arriba de la página*/
        table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-style: double;
            font-family: sans-serif;
            font-size: 20px;
        }
    </style>
    <script language="JavaScript">
        contador = 0;
        function alertar() { //Cada vez que se pulsa la imagen, el contador aumenta en 1 y se muestra un mensaje distinto cada vez
            contador++;
            if (contador == 1)
                alert("Tus amigas te adoran <3");
            if (contador == 2)
                alert("Que siiii, que ya sabemos que te gusta leerlo pero venga inicia sesión");
            if (contador == 3)
                alert("Mira que eres pesada ehhhh ajjajajaja, ya paro");
            if (contador == 4) { //Quitamos la foro y hacemos aparecer la tabla de inicio de sesion
                document.getElementById("imagen1").style.visibility = "hidden";
                document.getElementById("tablaIS").style.visibility = "visible";

            }
        }
    </script>
</head>
<body>
<img id="imagen1" src="imagenes/salenBienLasNiñas.jpg" onmousedown="alertar()">
<table id="tablaIS" style="visibility: hidden">
    <tr>
        <td>Usuario:</td>
        <td><input type="text" name="usuario"></td>
    </tr>
    <tr>
        <td>Contraseña:</td>
        <td><input type="password" name="contraseña"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Iniciar Sesión"></td>
        <td><input type="reset" value="Borrar"></td>
    </tr>
</table>
</body>
</html>
