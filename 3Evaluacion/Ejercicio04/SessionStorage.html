<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Storage</title>
    <script type="application/javascript">
        window.onload = mostrar;
        function mostrar() {
            contenido.innerHTML = sessionStorage.length;
            sessionStorage.setItem("Andres", 18);
            contenido.innerHTML = sessionStorage.length;
            contenido.innerHTML += "<br>" + sessionStorage.key(0);
            contenido.innerHTML += "<br>" + sessionStorage.getItem("Andres");
            sessionStorage["Andres"] = 20;
            contenido.innerHTML += "<br>" + sessionStorage.length;
            contenido.innerHTML += "<br>" + sessionStorage.key(1);
            contenido.innerHTML += "<br>" + sessionStorage.getItem("Andres");
            sessionStorage.removeItem("Andres");
            contenido.innerHTML += "<br>" + sessionStorage.length;
            contenido.innerHTML += "<br>" + sessionStorage.key(1);
            contenido.innerHTML += "<br>" + sessionStorage.key(0);
            sessionStorage.clear();
            contenido.innerHTML += "<br>" + sessionStorage.length;
        }

    </script>

</head>
<body>
<div id="contenido"></div>

</body>
</html>
