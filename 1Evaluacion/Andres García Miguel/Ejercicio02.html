<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <script language="JavaScript">
        var contador = 0;

        function cambiar() {
            contador++;
            if (contador > 3)
                contador = 0;
            document.getElementById("imagen" + contador).style.display = "block";
            setTimeout("cambiar()", 5000);
            //Ocultamos las imagenes que no se estan mostrando
            for (var i = 0; i < 4; i++) {
                if (i != contador)
                    document.getElementById("imagen" + i).style.display = "none";
            }
        }
    </script>
</head>
<body onload="cambiar()">
<img id="imagen1" src="../Marcas/Imagenes/globo.png" width="150" height="150" style="display: none">
<img id="imagen2" src="../Marcas/Imagenes/Flecha.png" width="150" height="150" style="display: none">
<img id="imagen3" src="../Marcas/Imagenes/cerilla.png" width="150" height="150" style="display: none">
<img id="imagen4" src="../Marcas/Imagenes/llamarada.png" width="150" height="150" style="display: none">


</body>
</html>
