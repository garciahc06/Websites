<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas multiplicar</title>

    <script language="JavaScript">
        function multiplicar() { //Realiza y muestra la tabla de multiplicar del numero introducido
            var numero = document.getElementById("numero").value;
            var tabla = document.getElementById("tabla");
            var resultado = "";
            for (var i = 1; i <= 10; i++) {
                resultado += numero + " x " + i + " = " + (numero * i) + "<br>";
            }
            tabla.innerHTML = resultado;

        }
    </script>
</head>
<body>

<input type="text" maxlength="1" size="10">
<input type="button" value="Tabla Multiplicar" onmousedown="multiplicar()">
<p id="tabla"></p>
</body>
</html>
